<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naviigation Menu</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e990645614.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <main class="main">
        <div class="container">
            <div class="icon">
                <input type="checkbox" name="" id="">
                <i class="fas fa-plane"></i>
                <div class="name">
                    Airplane
                </div>
            </div>
            <div class="icon">
                <input type="checkbox" name="" id="">
                <i class="fas fa-wifi"></i>
                <div class="name">
                    Wifi
                </div>
            </div>
            <div class="icon">
                <input type="checkbox" name="" id="">
                <i class="fas fa-bell"></i>
                <div class="name">
                    Ring
                </div>
            </div>
            <div class="icon">
                <input type="checkbox" name="" id="">
                <i class="fab fa-bluetooth-b"></i>
                <div class="name">
                    Bluetooth
                </div>
            </div>
            <div class="icon">
                <input type="checkbox" name="" id="">
                <i class="fas fa-map-marker-alt"></i>
                <div class="name">
                    Location
                </div>
            </div>
            <div class="icon">
                <input type="checkbox" name="" id="">
                <i class="fas fa-battery-three-quarters"></i>
                <div class="name">
                    Battery
                </div>
            </div>
            <div class="icon">
                <input type="checkbox" name="" id="">
                <i class="fas fa-clock"></i>
                <div class="name">
                    Clock
                </div>
            </div>
            <div class="icon">
                <input type="checkbox" name="" id="">
                <i class="fas fa-adjust"></i>
                <div class="name">
                    Dark
                </div>
            </div>
            <div class="icon">
                <input type="checkbox" name="" id="">
                <i class="fas fa-camera"></i>
                <div class="name">
                    Camera
                </div>
            </div>
            <div class="icon">
                <input type="checkbox" name="" id="">
                <i class="fas fa-cog"></i>
                <div class="name">
                    Settings
                </div>
            </div>
            <div class="icon">
                <input type="checkbox" name="" id="">
                <i class="fab fa-whatsapp"></i>
                <div class="name">
                    Whatsapp
                </div>
            </div>
            <div class="icon">
                <input type="checkbox" name="" id="">
                <i class="fas fa-calendar-alt"></i>
                <div class="name">
                    Calendar
                </div>
            </div>
            <div class="icon">
                <input type="checkbox" name="" id="">
                <i class="fas fa-cloud"></i>
                <div class="name">
                    Cloud
                </div>
            </div>
            <div class="icon">
                <input type="checkbox" name="" id="">
                <i class="fas fa-calculator"></i>
                <div class="name">
                    Calculator
                </div>
            </div>
            <div class="icon">
                <input type="checkbox" name="" id="">
                <i class="fab fa-google"></i>
                <div class="name">
                    Google
                </div>
            </div>
            <div class="icon">
                <input type="checkbox" name="" id="">
                <i class="fas fa-microphone-alt"></i>
                <div class="name">
                    Assistant
                </div>
            </div>
        </div>
    </main>
</body>

</html>
